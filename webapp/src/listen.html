<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AL&L of Orca Sounds</title>
    </head>

    <body>
        <canvas id="spectrogram"></canvas><canvas id="legend"></canvas>
        <div class="music-box__modal" id="loadingSound">
            <div class="music-box__modal__message">
                <div
                    class="music-box__modal__message__text"
                    id="loadingMessage"
                >
                    <!-- Loading -->
                </div>
                <svg
                    class="spinner"
                    width="55px"
                    height="55px"
                    viewBox="0 0 66 66"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <circle
                        class="circle"
                        fill="none"
                        stroke-width="3"
                        stroke-linecap="round"
                        cx="33"
                        cy="33"
                        r="30"
                    ></circle>
                </svg>
            </div>
        </div>
        <svg markup-inline id="back-btn" src="media/back.svg"></svg>
        <div id="progress-label">0/5</div>
        <div id="progress-bar"><div id="progress"></div></div>

        <div id="bottom-bar">
            <div id="view-details">
                <svg
                    id="expand-more"
                    markup-inline
                    src="media/expandmore.svg"
                ></svg>
                <svg
                    id="expand-less"
                    markup-inline
                    src="media/expandless.svg"
                ></svg>
                <span id="view-details-text">View Details</span>
            </div>
            <div id="details-container">
                <div>
                    <svg markup-inline src="media/calendar.svg"></svg>
                    <span class="details" id="timestamp"
                        >Tue, 07 Jul 2020 20:50:06 GMT</span
                    >
                </div>
                <div>
                    <svg markup-inline src="media/clock.svg"></svg>
                    <span class="details" id="duration">3 seconds</span>
                </div>

                <div>
                    <svg markup-inline src="media/orca.svg"></svg>
                    <span class="details" id="predicted-orca"
                        >No orcas detected</span
                    >
                </div>
                <div>
                    <svg markup-inline src="media/confidence.svg"></svg>
                    <span class="details" id="confidence"
                        >82.19% confidence</span
                    >
                </div>
                <div>
                    <svg markup-inline src="media/location.svg"></svg>
                    <span class="details" id="location">Haro Strait</span>
                </div>
            </div>
            <div class="buttons-container">
                <div class="invisible"></div>
                <div class="expandable" id="orca">
                    <button class="text-btn label-btn">
                        ORCA
                    </button>
                    <div class="expanded-box expanded-box-left">
                        <button class="label-btn" id="J">
                            <label class="mylabel">J Pod</label>
                            <div class="label-btn-content">J</div>
                        </button>
                        <button class="label-btn" id="K">
                            <label>K Pod</label>
                            <div class="label-btn-content">K</div>
                        </button>
                        <button class="label-btn" id="L">
                            <label>L Pod</label>
                            <div class="label-btn-content">L</div>
                        </button>
                        <button class="label-btn" id="Bigg">
                            <label>Bigg's</label>
                            <div class="label-btn-content">B</div>
                        </button>
                    </div>
                </div>
                <button id="play-pause">
                    <svg markup-inline id="play" src="media/play.svg"></svg>
                    <svg markup-inline id="pause" src="media/pause.svg"></svg>
                </button>
                <div class="expandable" id="not">
                    <button class="text-btn label-btn">NOT</button>
                    <div class="expanded-box expanded-box-right">
                        <button class="label-btn" id="Bird">
                            <label>Bird</label>
                            <svg
                                class="label-btn-content"
                                markup-inline
                                src="media/bird.svg"
                            ></svg>
                        </button>
                        <button class="label-btn" id="Ship">
                            <label>Ship</label>
                            <svg
                                class="label-btn-content"
                                markup-inline
                                src="media/ship.svg"
                            ></svg>
                        </button>
                        <button class="label-btn" id="Whale">
                            <label>Whale</label>
                            <svg
                                class="label-btn-content"
                                markup-inline
                                src="media/whale.svg"
                            ></svg>
                        </button>
                        <button class="label-btn" id="Waves">
                            <label>Waves</label>
                            <svg
                                class="label-btn-content"
                                markup-inline
                                src="media/waves.svg"
                            ></svg>
                        </button>
                    </div>
                </div>
                <button id="next">
                    <svg markup-inline src="media/next.svg"></svg>
                </button>
            </div>
        </div>
        <div id="blurred-background"></div>
        <div id="labeled-by-container">
            <div class="title">Thanks for your help!</div>
            <div class="subtitle">
                Could you provide your level of expertise with orca sounds?
            </div>
            <div class="radio-form">
                <label class="pure-material-radio">
                    <input
                        type="radio"
                        name="labeled-by"
                        value=""
                        checked="checked"
                    />
                    <span>Rather not say</span>
                </label>
                <label class="pure-material-radio">
                    <input type="radio" name="labeled-by" value="Beginner" />
                    <span>Beginner</span>
                </label>
                <label class="pure-material-radio">
                    <input type="radio" name="labeled-by" value="Competent" />
                    <span>Competent</span>
                </label>
                <label class="pure-material-radio">
                    <input type="radio" name="labeled-by" value="Proficient" />
                    <span>Proficient</span>
                </label>
                <label class="pure-material-radio">
                    <input type="radio" name="labeled-by" value="Expert" />
                    <span>Expert</span>
                </label>
            </div>
            <div class="buttons">
                <button id="submit-form">Submit</button>
            </div>
        </div>
    </body>
</html>
